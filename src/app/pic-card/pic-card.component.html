<mat-menu #myItemMenu="matMenu">
<button mat-menu-item>
  Option 1
</button>
<button mat-menu-item>
  Option 2
</button>
<button mat-menu-item>
  Option 3
</button>
</mat-menu>

<cdk-virtual-scroll-viewport #scroller itemSize="72" class="content">
  <mat-list>
    <ng-container *cdkVirtualFor="let item of listItems">
      <mat-list-item>
        <img matListAvatar [src]="item.image" alt="matImage">
        <h3 matLine> {{item.title}} </h3>
        <p matLine>
          <span> {{item.content}} </span>
        </p>
        <button mat-icon-button [matMenuTriggerFor]="myItemMenu">
          <mat-icon>
            more_vert
          </mat-icon>
        </button>
        <mat-divider></mat-divider>
      </mat-list-item>
    </ng-container>

    <div class="spinner-item">
      <mat-progress-spinner [mode]="'indeterminate'" [diameter]="50"></mat-progress-spinner>
    </div>

  </mat-list>
</cdk-virtual-scroll-viewport>
